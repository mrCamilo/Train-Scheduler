<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trains!! :)</title>
  <!--link to JQuery-->
  
  <!--link to Bootstrap and CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Moment JS -->

</head>

<header>
    <h1>Anytime is train time.</h1>
</header>

<body>
<div class="container">
    <!--This is the first table, used to display train information.-->
    <h2>Train Schedule!</h2>
    <div class="row">
    <table class="table" id="trainTable">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
      <!--This is the second table, used to submit another train.--> 
    <div class = "row">
    <form>
      <div class="form-group">
        <label for="trainNameInput">Train Name</label>
        <input type="text" class="form-control" id = "trainInput" placeholder="Train?">
      </div>
      <div class="form-group">
        <label for="destinationInput">Destination?</label>
        <input type="text" class="form-control" id = "destInput" placeholder="Where are you going?">
      </div>
      <div class="form-group">
        <label for="firstTrainTimeInput">First Train Time?</label>
        <input type="text" class="form-control" id = "timeInput" placeholder="Time">
      </div>
      <div class="form-group">
        <label for="frequencyInput">Frequency (min)</label>
        <input type="text" class="form-control" id = "freqInput" placeholder="Frequency in minutes">
      </div>
      <button type="submit" class="btn btn-primary" id="anotherRow">Submit.</button>
    </form>      
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!--// Firebase!-->
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
<!-- Specific Firebase products we want -->
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
<script src="./trainApp.js"></script>
</body>



<footer></footer>
