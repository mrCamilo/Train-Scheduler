<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trains!! :)</title>
  <!--link to JQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--link to Bootstrap and CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--// Firebase!-->
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
</head>

<header>
    <h1>Anytime is train time.</h1>
</header>

<body>
<div class="container">
    <!--This is the first table, used to display train information.-->
    <h2>Train Schedule!</h2>
    <div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Thomas the tank</td>
            <td>Ohio</td>
            <td>10 minutes</td>
            <td>next arrival sample</td>
            <td>sample text</td>
          </tr>
        </tbody>
      </table>
    </div>
      <!--This is the second table, used to submit another train.-->
    <h2>Add a train!</h2>
    <div class = "row">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td scope = "row">Train Name</td>
                    <form></form>
                </tr>
                <tr>
                    <td>Destination</td>
               </tr>
                <tr>
                    <td>First Train Time</td>
                </tr>
                <tr>
                    <td>Frequency (min)</td>
                </tr>
            </tbody>
        </table>

    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Another label</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
      </form>
        
    </div>
  </div>
</body>
